<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt Vé - Titachi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/booking.js}"></script>
    <link rel="stylesheet" th:href="@{/css/BookingStyle.css}" />
  </head>
  <body>
    <main class="max-w-2xl mx-auto px-6 py-12">
      <h1
        class="text-4xl font-extrabold text-center mb-10 tracking-wide text-black"
      >
        Đặt Vé Xem Phim
      </h1>

    
    </main>

    <!-- Modal thông báo -->
    <div id="success-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white p-6 rounded-2xl shadow-xl max-w-sm w-full text-center">
        <h2 class="text-2xl font-bold text-green-600 mb-4">🎉 Đặt vé thành công!</h2>
        <p id="ticket-info" class="text-gray-700 mb-4"></p>
        <button onclick="goHome()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Đóng</button>
        <button onclick="viewTickets()" class="bg-green-500 text-white px-4 py-2 rounded-lg ml-2">Xem vé</button>

      </div>
    </div>

    <script>
      const btn = document.querySelector("button[type='button']");
      const modal = document.getElementById("success-modal");
      const ticketInfo = document.getElementById("ticket-info");

      btn.addEventListener("click", function () {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const movie = document.getElementById("movie-title").value;
        const showtime = document.getElementById("showtime").value;
        const tickets = document.getElementById("num-tickets").value;

        // Hiện thông báo trên màn hình
        ticketInfo.innerHTML = `
          👤 Tên: <b>${name}</b><br>
          📱 SĐT: <b>${phone}</b><br>
          🎬 Phim: <b>${movie}</b><br>
          ⏰ Giờ chiếu: <b>${showtime}</b><br>
          🎟️ Vé: <b>${tickets}</b>
        `;
        modal.classList.remove("hidden");

        // Gửi dữ liệu về server để lưu MySQL
        fetch("/api/tickets", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: name,
            phone: phone,
            movie: movie,
            showtime: showtime,
            tickets: tickets
          })
        });
      });

      function goHome() {
        modal.classList.add("hidden");
        window.location.href = "/";
      }

      function viewTickets() {
        modal.classList.add("hidden");
        window.location.href = "/Tickets";
      }

    </script>

  </body>
</html>
